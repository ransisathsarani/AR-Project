<!DOCTYPE html>
<html>

<head>
    <!-- include A-Frame obviously -->
    <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
    <!-- include ar.js for A-Frame -->
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
</head>

<body style='margin : 0px; overflow: hidden;'>
    <a-scene embedded arjs>
        
        <a-assets>
            <a-asset-item id="AntoniousPious-obj" src="3DModel/AntoniousPious/AntoniousPious.obj"></a-asset-item>
            <a-asset-item id="AntoniousPious-mtl" src="3DModel/AntoniousPious/AntoniousPious.mtl"></a-asset-item>
        </a-assets>


        <a-marker preset='custom' type="pattern" url="water/pattern-water.patt">

            <a-entity obj-model="obj: #AntoniousPious-obj; 
                mtl: #AntoniousPious-mtl " position="0 0 0" rotation="0 90 90" scale="0.5 0.5 0.5">
            </a-entity>

            <a-entity position="0 0.5 -1" text = "value: Bust of Antoninus Pious; color: orange; wrap-count: 10"></a-entity>
            <a-entity position="0 0 -1" text = "value: [Sathsarani A.R]; color: orange; wrap-count: 10"></a-entity>

        </a-marker>

       
        <a-entity camera></a-entity>

    </a-scene>
</body>

</html>
